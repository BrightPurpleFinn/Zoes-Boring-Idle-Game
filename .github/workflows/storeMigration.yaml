name: Check Zustand store version bumps

on:
  pull_request:
    branches: [ main ]

jobs:
  check-store-versions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important so we can compare against base branch

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run store version check
        run: node .github/workflows/scripts/checkStoreVersions.js
